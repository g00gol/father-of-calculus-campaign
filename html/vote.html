<!DOCTYPE html>

<html>
	<head>
		<!--Title-->
		<title>The Father of Calculus | Vote</title>
		<!--CSS-->
		<link rel="stylesheet" href="../css/styles.css" />
		<!--Quicksand-->
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
			rel="stylesheet"
		/>
		<!--Merriweather-->
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
			rel="stylesheet"
		/>
		<!--JQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!--Javascript-->
		<script type="text/javascript" src="../js/scripts.js"></script>
		<!--AOS-->
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<!--FontAwesome v4.7-->
		<script src="https://use.fontawesome.com/0e39fee30a.js"></script>
	</head>

	<body>
		<!--Navigation-->
		<div class="nav">
			<a href="../html/index.html">Home</a>
			<a href="../html/isaac.html">Isaac Newton</a>
			<a href="../html/wilhelm.html">Wilhelm Leibniz</a>
			<span class="current">
				<a class="vote" href="../html/vote.html">Vote Here</a>
				<div class="underline"></div>
			</span>
		</div>

		<!--Voting Container-->
		<div class="vote-cont">
			<!--Text Container-->
			<div id="vote-text-cont" class="text-cont">
				<!--Column 1 (Isaac Newton)-->
				<div class="column1">
					<h1>Sir Isaac Newton</h1>
					<img src="../images/isaac-icon.png" alt="isaac icon" />
					<button onclick="isaacGraph()">Vote Isaac</button>
				</div>
				<!--Column 2 (Wilhelm)-->
				<div class="column2">
					<h1>Gottfried Wilhelm Leibniz</h1>
					<img src="../images/wilhelm-icon.png" alt="wilhelm icon" />
					<button onclick="wilhelmGraph()">Vote Wilhelm</button>
				</div>
			</div>

			<!--Bar Graph-->
			<div class="bar-graph">
				<span class="isaac-bar">
					<img id="isaac-img" src="../images/isaac-icon.png" alt="isaac icon" />
					<div id="isaac-bar" class="bar">
						<p id="isaac-count"></p>
						<p>%</p>
					</div>
				</span>
				<span class="wilhelm-bar">
					<img
						id="wilhelm-img"
						src="../images/wilhelm-icon.png"
						alt="wilhelm icon"
					/>
					<div id="wilhelm-bar" class="bar">
						<p id="wilhelm-count"></p>
						<p>%</p>
					</div>
				</span>
			</div>
		</div>

		<!--More-->
		<div class="more"></div>

		<!--Footer-->
		<div id="footer" class="footer">
			<!--Back To Top-->
			<div class="big"><a href="#top">Back To Top</a></div>
			<!--Links-->
			<div class="links">
				<!--Footer Navigation-->
				<div class="footer-nav">
					<a href="../html/index.html">Home</a>
					<a href="../html/isaac.html">Isaac Newton</a>
					<a href="../html/wilhelm.html">Wilhelm Leibniz</a>
					<a href="../html/vote.html">Vote</a>
				</div>
				<!--More Information-->
				<div class="more-info">
					<p>by Jackey Yang and Madi Crum</p>
				</div>
			</div>
		</div>
	</body>
</html>
